<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce</title>
  <link rel="stylesheet" href="/public/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>


  <nav class="navbar">
    <h1>E-COMMERCE APPLICATION</h1>
    <div class="navbar-links">
      <p class="navbar-link"><a href="index.html">Home</a></p>
      <p class="navbar-link"><a href="Product.html">Product Details</a></p>
      <p class="navbar-link"><a href="Contact.html">Contact Us</a></p>
    </div>
    <div class="navbar-menu-toggle">
      <i class="fa-solid fa-bars"></i>
    </div>
  </nav>


  <div class="container">
    <h1>ELECTRONIC PRODUCTS</h1>
    <br>
    <form id="product-form">
      <label for="product">Select Product :</label>
      <select id="product"></select>
      <label for="quantity">Quantity :</label>
      <input type="number" id="quantity" min="1" required>
      <button type="button" id="add-product">Add Product</button>
    </form>

    <div id="order-summary">
      <center>
        <h2>Order Summary</h2>
      </center>
      <br>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Offer</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody id="order-details"></tbody>
      </table>
      <h3 id="order-total">Total: $0</h3>
      <button id="submit-transaction">Submit Transaction</button>
    </div>
  </div>
  <script src="/public/js/script.js"></script>
  <br>
  
  <footer>
    <p>&copy; 2024 E-Commerce POS. All rights reserved.</p>
  </footer>
</body>

</html>
