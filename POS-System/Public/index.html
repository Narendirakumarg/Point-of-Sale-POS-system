<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Point of Sale (POS) System</h1>
    <form id="productForm">
      <label for="product">Product Name:</label>
      <input type="text" id="product" name="product" placeholder="Enter Laptop, Mouse & Mobile" required>
      
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" placeholder="No of Quantity" required>

      <button type="submit">Add Product</button>
    </form>

    <div class="summary">
      <h2>Order Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Offer</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="orderSummary"></tbody>
      </table>
      <h3 id="total">Total: $0</h3>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
